<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>Interactive Spotify</title>
</head>
<body style="background-image: linear-gradient(orangered, yellow)">
	<h1>Interactive Spotify</h1>
	<form method="POST">
		<label>Length of Playlist</label>
		<input name=req_limit type="text" value={{limit}}><br><br>
		<label>Keyword</label>
		<input name=req_keyword type="text" value={{keyword}}><br><br>
		<input type="submit" value="Submit!"><br><br>
	</form>
	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
